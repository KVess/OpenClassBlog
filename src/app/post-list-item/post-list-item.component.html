<li [ngClass]="{'list-group-item': true,
              'list-group-item-success': post.loveIts > 0,
              'list-group-item-danger': post.loveIts < 0}">

    <div class="row">

        <div class="col-md-6">
            <h2>{{ post.title }}</h2>
        </div>

        <div class="col-md-6">
            <h3 class="pull-right"><small class="text-muted"><em> {{ post.createdAt | date : 'mm/d/y, h:m a' }} </em></small></h3>
        </div>

    </div>

    <p> {{ post.content }} </p>

    <button class="btn btn-success"
            (click)="onAddLoveIts()">Love it!</button>

    <button class="btn btn-danger"
            (click)="onDelLoveIts()">Don't love it!</button>
</li>
